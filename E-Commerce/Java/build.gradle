apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.jitpack'

sourceCompatibility = 1.8 // java 8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'
	testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.2.0'
	testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.2.0'
	testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.2.0'
	testCompile group: 'net.saliman', name: 'gradle-cobertura-plugin', version: '2.5.4'
}

test {
    // Enable JUnit 5 (Gradle 4.6+).
    useJUnitPlatform()

    // Always run tests, even when nothing changed.
    dependsOn 'cleanTest'

    // Show test results.
    testLogging {
        events "passed", "skipped", "failed"
    }
 	reports {
        junitXml.enabled = true
        html.enabled = true
    }    
}
